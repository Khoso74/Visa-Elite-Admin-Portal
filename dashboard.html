<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visa Elite Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 style="text-align:center;">Visa Elite Admin Dashboard</h1>
  <canvas id="visaChart" width="600" height="300" style="display:block;margin:50px auto;"></canvas>

  <script>
    async function loadData() {
      const response = await fetch("https://opensheet.elk.sh/1FJn2u5QRh2fduij-nIn4gH6_uGzxnsa8Ou1y4SLA-SE/Visa Applications");
      const data = await response.json();

      const types = {};
      data.forEach(row => {
        types[row["Visa Type"]] = (types[row["Visa Type"]] || 0) + 1;
      });

      const ctx = document.getElementById('visaChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(types),
          datasets: [{
            label: 'Visa Type Count',
            data: Object.values(types),
            backgroundColor: '#00ffff',
            borderRadius: 5
          }]
        }
      });
    }
    loadData();
  </script>
</body>
</html>
