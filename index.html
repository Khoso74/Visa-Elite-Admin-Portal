<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa Elite - Admin Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.space.min.js"></script>
</head>
<body>

  <!-- üîπ Intro Section -->
  <div id="intro-screen">
    <h1 class="intro-title">üåç Visa Elite</h1>
    <p class="intro-sub">Simplifying Global Travel</p>
  </div>

  <!-- üîπ Background + Login Box -->
  <div id="vanta-bg" style="display:none;">
    <div class="login-container">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button onclick="login()">Login</button>
      <p id="error" class="error-message"></p>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    // Show intro first
    setTimeout(() => {
      document.getElementById("intro-screen").style.display = "none";
      document.getElementById("vanta-bg").style.display = "block";
      VANTA.SPACE({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        minHeight: 600.00,
        minWidth: 600.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0x0a0a0a,
        color: 0xffffff
      });
    }, 2500); // 2.5s delay for intro
  </script>
</body>
</html>
