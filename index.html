<!-- Updated index.html with animation and dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bg"></canvas>
  <main>
    <section class="dashboard-container">
      <h1>Welcome to Visa Elite Dashboard</h1>
      <h3>Admin Panel</h3>
      <div class="dashboard-cards">
        <div class="card">Clients</div>
        <div class="card">Admins</div>
        <div class="card">Settings</div>
        <div class="card">Sheets</div>
      </div>
      <iframe id="sheet-embed" src="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE/edit#gid=0" frameborder="0"></iframe>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </section>
  </main>
  <script src="dashboard.js"></script>
  <script src="background.js"></script>
</body>
</html>
